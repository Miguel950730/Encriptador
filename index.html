<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALURA LATAM | Encriptador de Texto </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="contenedor">
    <img class="logo" src="img/logo.png" alt="logon alura">
     <h1 class="titulo_logo">Encriptador de texto</h1>
     </div>
        
    </header>

    <main>
    <div class="contenedor">
    <div class="encriptador">
    <form class="encriptador_form">
    <div class="texto_en_area">
    <textarea name="texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
    <div class="texto_info">
    <div class="info">
    <img  src="img/advertencia.png" alt="advertencia" class="advertencia_ajustada">       
    <p id="advertencia">Solo letras minúsculas y sin acentos</p>
    </div>
    
    </div>
    
    <div class="btn">
    <button id="encri" class="btn_encriptar" type="button">Encriptar</button>
    <button id="desencri" class="btn_desencriptar" type="button">Desencriptar</button>
    </div>
    </div>
    </form>
    
    <div class="resultado">

    <div class="contenedor_resultado">
    <div class="contenido_no_resuelto" id="noResuelto">
    <div class="imagen_resultado">
    <img src="img/error.png" alt="error">
    </div>
    <p>Ningún mensaje fue encontrado</p>
    <p>Ingrese el texto que desee encriptar o desencriptar.</p>
    </div>
                
    <div class="contenido_resuelto" id = "resuelto">
    <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
    <button id="copiar" type="button">Copiar</button>
    </div>
    </div>
                    
    </div>
    
    </div>
    
    </div>
    </main>

    <footer>
        <img class="logo_github" src="img/github.png" alt="logo github">
        <p class="copyright">© Desing by <a href="https://github.com/Miguel950730" target="_blank">Miguel Porras</a></p>  
    </footer>
    <script src="script.js"></script>
</body>
</html>
